{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Post a New Material{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'course' %}">IPC</a></li>
  <li class="breadcrumb-item"><a href="{% url 'course_material' course_id=course_id %}">Materials</a></li>
  <li class="breadcrumb-item active">Post Material</li>
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% include 'includes/form.html' %}
  <button type="submit" class="btn btn-success">Post</button>
</form>
{% endblock %}
